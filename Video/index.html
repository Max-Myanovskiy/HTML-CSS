<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple video example</title>
	<style>
		video {
			background: black;
		}
	</style>
</head>

<body>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/_rk6pH35JwQ?si=vmkpHbTTOTkWmKkD"
		title="YouTube video player" frameborder="0"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
	</iframe>
	<p></p>

	<iframe
		src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40804.56249336938!2d28.63251820326908!3d50.26793403227316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1713873637623!5m2!1suk!2sua"
		width="800" height="600" style="border:0;" allowfullscreen="true" loading="lazy"
		referrerpolicy="no-referrer-when-downgrade"></iframe>

	<h1>Extra video features example</h1>

	<video controls width="560" height="315" loop muted preload="auto" poster="poster.png">
		<source src="rabbit320.webm" type="video/webm" />
		<source src="rabbit320.mp4" type="video/mp4" />
		<p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.
		</p>
	</video>
	<iframe src="https://developer.mozilla.org/ru/docs/Glossary" width="100%" height="500" frameborder="0"
		allowfullscreen>
		<p> <a href="https://developer.mozilla.org/ru/docs/Glossary">
				Fallback link for browsers that don't support iframes
			</a> </p>
	</iframe>
</body>

</html>
